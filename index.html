<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Index Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- <div style = "background-image:url("https://www.tripsavvy.com/thmb/qeJZ2GNovDJ_xj1bEjsO7VAYfJk=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/Waitomo-b982230b249a4eaf84a8e9cb07347591.jpg");"/> -->
    <div id="wrapper">
        <img src = "https://www.tripsavvy.com/thmb/qeJZ2GNovDJ_xj1bEjsO7VAYfJk=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/Waitomo-b982230b249a4eaf84a8e9cb07347591.jpg">
    </div>
    <div class="content">
        <h1> Your next greatest adventure awaits!</h1> 
        <p> Use the filter search to find your next adventure destination.</p>
        <form action="http://localhost:3001" method="get">
            <label>Desired Season:</label>
            <select name="month" id = "search">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label>Desired Travel Party:</label>
            <select name="travel_party">
                <option value="Solo">Traveling Solo</option>
                <option value="Couples">Traveling as a couple</option>
                <option value="Family">Traveling as a family</option>
                <option value="Group">Traveling with a group</option>
            </select>
            <label>Primary Reason for Travel:</label>
            <select name="primary_reason">
                <option value="">Traveling Solo</option>
                <option value="Outdoor Adventures">Outdoor Adventures</option>
                <option value="Thrill-seeker's paradise">Thrill Seeking</option>
                <option value="Relaxation">Relaxation</option>
                <option value="Jaw Dropping scenery">Jaw Dropping Scenery</option>
                <option value="Foodies' Heaven">Foodies' Heaven</option>
                <option value="Cultural Immersion">Cultural Immersion</option>
            </select>
            <label>Expected Cost</label>
            <select name="Cost">
                <option value="$">$ On a budget</option>
                <option value="$$">$$ Mid Range</option>
                <option value="$$$">$$$ Luxury Vacation</option>
            <select>
            <input type="submit" value = "Find my perfect destination!">
        </form>
    </div>
</body>
</html>
