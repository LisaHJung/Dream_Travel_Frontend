<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vision Board</title>
    <script src="vision_board.js" defer></script>
</head>
<body>
    <form action="http://localhost:3000/vision_boards" method="patch">
        <input type="hidden" id="user_id" name ="user_id">
        <input type="hidden" id="destination_id" name ="destination_id">
        <input type="text"  name="comment" placeholder = "Write comment here">
        <input type="submit" value="Add my comment to selected destination">
    </form>

    <form action="http://localhost:3000/vision_boards" method="delete">
        <input type="hidden" id="user_id" name ="user_id">
        <input type="hidden" id="destination_id" name ="destination_id">
        <input type="submit" value="Delete selected destination">
    </form>
</body>
</html>
